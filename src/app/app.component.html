<header>
    <div id='sidebar' class="side-nav fixed" >
        <div class="nav-container">
            <div *ngIf="userInfo" class="py-3 user-menu">
                <a class="dropdown-toggle waves-effect waves-light" id="user-account" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="//m-my.harris.com/peoplefinder/piclookup.aspx?EMPLID={{userInfo?.EMPLID}}" class="img-fluid rounded-circle z-depth-0 mr-2"> {{userInfo?.FullNamePrintable}}
                </a>
                <div class="dropdown-menu dropdown-menu-right p-0 user-menu-dropdown" aria-labelledby="user-account">
                    <a class="dropdown-item" href="#"><i class="fa fa-user" aria-hidden="true"></i> View Profile</a>
                    <ul class="list-group">
                        <li class="list-group-item">Employee ID: {{userInfo?.EMPLID}}</li>
                        <li class="list-group-item">Department: {{userInfo?.CurrentBusinessUnit}}</li>
                    </ul>                
                </div>
            </div>
            
            <ul class="nav flex-column">
                <!-- DBG: Select current page item, add class "active" -->
                <li *ngFor="let n of menuList" class="nav-item border-top border-light" aria-expanded="true"><a class="nav-link" [routerLink]="[n.path]"><i class="fa {{n.icon}} left-icon mt-0"></i>{{n.name}}</a>
                    <ul class="nav flex-column">
                        <ng-container *ngFor="let child of n.subMenu">
                            <li class="nav-item border-top border-light" *ngIf="(child.name)">
                                <a class="nav-link" *ngIf="child.path" [routerLink]="[child.path]">{{child.name}}</a>
                                <a class="nav-link" *ngIf="child.name === 'Change Approver'" (click)="_userInfoService.popupChangeApprovers()">{{child.name}}</a>
                            </li>
                        </ng-container>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="harris-logo-wrapper">
            <img src="assets/harris-logo.png" class="img-fluid flex-center">
        </div>
    </div>
    <nav class="navbar navbar-toggleable-md navbar-expand-lg scrolling-navbar double-nav">
    <!-- Sidebar Collapse -->
        <div class="float-left">
            <a href="#" id="sidebarCollapse" data-activates="sidebar" class="button-collapse"><i class="fa fa-bars"></i></a>
        </div>
        <span class="h5 m-0 pl-3">{{pageTitle}}</span>
        <!--
        <ul class="navbar-nav ml-auto nav-flex-icons">
            <li class="nav-item dropdown">
                <DBG: Wire up badge to notification Number >
                <a class="nav-link waves-effect waves-light" id="app-alerts" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-lg fa-bell-o mx-0"></i><span class="badge badge-primary badge-pill red">1</span></a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="alerts">
                    <a class="dropdown-item waves-effect waves-light" href="#">Action</a>
                    <div class="dropdown-divider m-0"></div>
                    <a class="dropdown-item waves-effect waves-light" href="#">Another action</a>
                    <div class="dropdown-divider m-0"></div>
                    <a class="dropdown-item waves-effect waves-light" href="#">Something else here</a>
                </div>
            </li>
        </ul>
        -->
        <div class="ml-auto mt-0">
            <div class="input-group">
                <input type="text" 
                class="form-control py-0" 
                [(ngModel)]="userToImpersonate" 
                placeholder="Enter Username" 
                style="color: #6db444 !important;"
                novalidate>
                <div class="input-group-ammend">
                    <button
                        class="btn btn-success btn-small my-0"
                        (click)="impersonateUser()">
                        Impersonate
                    </button>
                </div>
            </div>
                
        </div>
    </nav>
</header>
<main class="m-0 pt-0">
    <div class="wrapper">
        <div id="content" class="container-fluid p-0">
            <router-outlet *ngIf="this.userInfo"></router-outlet>
        </div>
    </div>
</main>
