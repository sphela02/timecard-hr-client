<div class="classic-tabs">
  <ul id="approvals-tabs" class="nav" role="tablist">
    <li class="nav-item mx-3" *ngFor="let menuItem of approvalMenuItems">
      <a class="nav-link waves-light waves-effect waves-light px-0"
          id = "{{menuItem.domID}}"
          routerLink = {{menuItem.path}}
          routerLinkActive = "active">
          {{menuItem.name}} <span class="hide-for-mobile">{{'app.Common.Approvals' | translate}}</span>
        </a>
    </li>
  </ul>
</div>
<!-- dbg 9/4/2018 ... The "active" class applies to /vacation/approvals but doesn't know about /vacation/approver/calendar -->
